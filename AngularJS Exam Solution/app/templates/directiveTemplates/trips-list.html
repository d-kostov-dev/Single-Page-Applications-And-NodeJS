<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Driver</th>
        <th>From</th>
        <th>To</th>
        <th>Departure Time</th>
        <th data-ng-show="userData.isAuth">IsMine</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="trip in latestTrips">
        <td><a href="#/drivers/{{trip.driverId}}">{{trip.driverName}}</a></td>
        <td>{{trip.from}}</td>
        <td>{{trip.to}}</td>
        <td><a href="#/trips/{{trip.id}}">{{trip.departureDate | date:'medium'}}</a></td>
        <td data-ng-show="userData.isAuth">
            <img src="{{trip.isMine | isMineImage}}">
        </td>
    </tr>
    </tbody>
</table>
