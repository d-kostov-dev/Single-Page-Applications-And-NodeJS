<div class="row">
    <div class="col-md-3"></div>

    <div class="col-lg-6">
        <div class="well bs-component">
            <form class="form-horizontal form-Login" role="form">
                <legend>Create Trip</legend>
                <div class="form-group">
                    <label class="col-lg-3 control-label">From</label>
                    <div class="col-lg-9">
                        <select class="form-control" data-ng-model="tripData.from" required>
                            <option data-ng-repeat="city in cities" value="{{city}}">{{city}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">To</label>
                    <div class="col-lg-9">
                        <select class="form-control" data-ng-model="tripData.to" required>
                            <option data-ng-repeat="city in cities" value="{{city}}">{{city}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Available Seats</label>
                    <div class="col-lg-9">
                        <input type="number" min="1" class="form-control" placeholder="Free Seats" data-ng-model="tripData.availableSeats">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-3 control-label">Departure Date</label>
                    <div class="col-lg-9">
                        <input type="input" date-picker class="form-control" placeholder="Date" data-ng-model="tripData.departureTime">
                    </div>
                </div>

                <button class="btn btn-primary btn-info btn-block" type="submit" data-ng-click="createTrip(tripData)">Create Trip</button>
                <a href="#/trips" class="btn btn-default btn-sm btn-block">Cancel</a>
            </form>
            <hr />
            <div data-ng-hide="errorMessage == ''" class="alert alert-danger">
                {{errorMessage}}
            </div>
        </div>
    </div>

    <div class="col-md-3"></div>
</div>
